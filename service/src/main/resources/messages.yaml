fi.tampere.trevaka:
  MessageProvider:
    DECISION_HEADER:
      fi: Tampereen varhaiskasvatukseen liittyvät päätökset
      sv: Beslut gällande Tammerfors småbarnspedagogik
    DECISION_CONTENT:
      fi: |
        Olette hakenut lapsellenne Tampereen kaupungin varhaiskasvatus-, esiopetus- ja/tai kerhopaikkaa. Koska olette ottanut Suomi.fi viestit -palvelun käyttöönne, on päätös luettavissa alla olevista liitteistä.

        Päätös on hakemuksen tehneen huoltajan hyväksyttävissä/hylättävissä Tampereen kaupungin varhaiskasvatuksen sähköisessä palvelussa osoitteessa varhaiskasvatus.tampere.fi. Suomi.fi -palvelussa ei voi antaa vastausta sähköisesti, mutta päätöksen yhteydestä voi tulostaa paperisen vastauslomakkeen.

        Huomioittehan, että vastaus päätökseen tulee antaa kahden viikon kuluessa.

        In English:

        You have applied for a place in the City of Tampere’s early childhood education, pre-primary education and/or a club for your child. As you are a user of Suomi.fi Messages, you can find the decision in the attachments below.

        The guardian who submitted the application can accept or reject the decision through the online service of the City of Tampere Early Childhood Education at varhaiskasvatus.tampere.fi. You cannot respond to the decision online through the Suomi.fi service, but you can print out a response form that is attached to the decision.

        Please note that you have to respond to the decision within two weeks.
      sv: |
        Du har ansökt om plats i Tammerfors stads småbarnspedagogiska verksamhet, förskoleundervisning och/eller klubbverksamhet. Eftersom du har tagit i bruk Suomi.fi-meddelandetjänsten kan du läsa beslutet från bilagorna nedan.

        Vårdnadshavaren, som har gjort ansökan om plats inom småbarnspedagogik, kan godkänna eller avstå från platsen i Tammerfors stads elektroniska tjänst på adressen varhaiskasvatus.tampere.fi. I tjänsten Suomi.fi kan du inte svara elektroniskt, men du kan skriva ut en svarsblankett.

        Vänligen observera att du ska ge ditt svar till beslutet inom två veckor.
    FEE_DECISION_HEADER:
      fi: Tampereen varhaiskasvatukseen liittyvät päätökset
      sv: Beslut gällande Tammerfors småbarnspedagogik
    FEE_DECISION_CONTENT:
      fi: |
        Kunnallisen varhaiskasvatuksen asiakasmaksut vaihtelevat perheen koon ja tulojen sekä varhaiskasvatusajan mukaan. Huoltajat saavat varhaiskasvatuksen maksuista kirjallisen päätöksen. Maksut laskutetaan palvelun antamisesta seuraavan kuukauden puolivälissä.

        Varhaiskasvatuksen asiakasmaksu on voimassa toistaiseksi ja perheellä on velvollisuus ilmoittaa, mikäli perheen tulot olennaisesti muuttuvat (+/- 10 %). Koska olette ottanut Suomi.fi -palvelun käyttöönne, on päätös luettavissa alla olevista liitteistä.

        In English:

        The client fees for municipal early childhood education vary according to family size, income and the number of hours the child spends attending early childhood education. The City of Tampere sends the guardians a written decision on early childhood education fees. The fees are invoiced in the middle of the month following the provision of the service.

        The early childhood education fee will remain in force until further notice. Your family has an obligation to notify the City of Tampere if the family’s income changes substantially (+/– 10%). As you are a user of Suomi.fi, you can find the decision in the attachments below.
      sv: |
        Klientavgifterna för kommunal småbarnspedagogik varierar enligt familjens storlek och inkomster samt tiden för småbarnspedagogiken. Vårdnadshavarna får ett skriftligt beslut om avgifterna för småbarnspedagogik. Avgifterna faktureras i mitten av den månad som följer på den månad då servicen getts.

        Klientavgiften för småbarnspedagogik gäller tills vidare och familjen är skyldig att meddela om familjens inkomster väsentligt förändras (+/- 10 %). Eftersom du har tagit Suomi.fi-tjänsten i bruk, kan du läsa beslutet i bilagorna nedan.
