special.title=OIKAISUVAATIMUSOHJE ERITYISEN TUEN PÄÄTÖKSESTÄ
special.content=<p>Tähän päätökseen tyytymätön voi tehdä oikaisuvaatimuksen. Päätökseen ei saa hakea muutosta valittamalla.</p>
special.right.title=Oikaisuvaatimusoikeus
special.right.content=<p>Oikaisuvaatimuksen saa tehdä se, johon päätös on kohdistettu tai jonka oikeuteen, velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianosainen).</p>
