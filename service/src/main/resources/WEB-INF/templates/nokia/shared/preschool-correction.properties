title=OIKAISUVAATIMUSOHJE
content=<p>Tähän päätökseen tyytymätön voi tehdä oikaisuvaatimuksen. Päätökseen ei saa hakea muutosta valittamalla.</p>
right.title=Oikaisuvaatimusoikeus
right.content=<p>Oikaisuvaatimuksen voi tehdä se, johon päätös on kohdistettu tai jonka oikeuteen, velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianosainen).</p>
