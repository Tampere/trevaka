time.title=Oikaisuvaatimusaika
time.content=<p>Oikaisuvaatimus on tehtävä 14 päivän kuluessa päätöksen tiedoksisaannista. \
Oikaisuvaatimus on toimitettava oikaisuvaatimusviranomaiselle viimeistään määräajan viimeisenä päivänä ennen virka-ajan päättymistä. Oikaisuvaatimuksen lähettäminen postitse tai sähköisesti tapahtuu lähettäjän omalla vastuulla.</p>\
<p>Asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, 7 päivän kuluttua kirjeen lähettämisestä, 3 päivän kuluttua sähköpostin lähettämisestä, saantitodistuksen osoittamana aikana tai tiedoksisaantitodistukseen merkittynä aikana.</p>\
<p>Tiedoksisaantipäivää tai sitä päivää, jona päätös on asetettu nähtäväksi, ei lueta määräaikaan. Jos määräajan viimeinen päivä on pyhäpäivä tai muu sellainen päivä, jona työt virastoissa on keskeytettävä, saa tehtävän toimittaa ensimmäisenä arkipäivänä sen jälkeen.</p>
notice.title=Tiedoksisaanti
notice.content=<p>Asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, 7 päivän kuluttua kirjeen lähettämisestä, 3 päivän kuluttua sähköisen viestin lähettämisestä tai saantitodistuksenosoittamana aikana tai erillisen tiedoksisaantitodistuksen merkittynä aikana.</p>\
  <p>Tiedoksiantopäivää tai sitä päivää, jona päätös on annettu nähtäväksi, ei lueta määräaikaan. Jos määräajan viimeinen päivä on pyhäpäivä tai muu sellainen päivä, jona työt virastossa on keskeytettävä, saa tehtävän toimittaa ensimmäisenä arkipäivänä sen jälkeen.</p>
complaint.title=Oikaisuvaatimuksen muoto ja sisältö
complaint.content=\
  <p>Oikaisuvaatimus on tehtävä kirjallisesti. Myös sähköinen asiakirja täyttää vaatimuksen kirjallisesta muodosta.</p>\
  <p>Oikaisuvaatimuksessa on ilmoitettava:\
    <ol>\
      <li>oikaisuvaatimuksen tekijän nimi, kotikunta, postiosoite ja puhelinnumero. Jos oikaisuvaatimuksen tekijän puhevaltaa käyttää hänen laillinen edustajansa tai asiamiehensä, tai jos oikaisuvaatimuksen laatijana on joku muu henkilö, oikaisuvaatimuksessa on ilmoitettava myös tämän nimi ja kotikunta.</li>\
      <li>mikäli oikaisuvaatimuspäätös voidaan antaa tiedoksi sähköisenä viestinä, yhteystietona pyydetään ilmoittamaan myös sähköpostiosoite</li>\
      <li>päätös, johon haetaan oikaisua</li>\
      <li>miten päätöstä halutaan oikaistavaksi</li>\
      <li>perusteet, joilla oikaisua vaaditaan</li>\
    </ol>\
  </p>\
  <p>Oikaisuvaatimukseen on liitettävä:\
    <ol>\
      <li>asiakirjat, joihin vedotaan</li>\
      <li>valtakirja, mikäli käytetään asiamiestä</li>\
    </ol>\
  </p>\
  <p>Oikaisuvaatimuksen tekijän, laillisen edustajan tai asiamiehen on allekirjoitettava valitus. Sähköistä asiakirjaa ei kuitenkaan tarvitse täydentää allekirjoituksella, jos asiakirjassa on tiedot lähettäjästä eikä asiakirjan alkuperäisyyttä tai eheyttä ole syytä epäillä.</p>
  