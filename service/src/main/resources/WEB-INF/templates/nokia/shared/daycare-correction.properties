title=Oikaisuvaatimusohjeet
content=<p>Oikaisuvaatimuksen saa tehdä henkilö, johon päätös on kohdistettu tai jonka oikeuteen, velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianosainen). \
Oikaisuvaatimuksesta on käytävä ilmi mihin päätökseen oikaisua haetaan (päätöksen tekijä ja päätösnumero) ja vaatimus perusteluineen. Oikaisuvaatimus on tekijän allekirjoitettava ja se on toimitettava oikaisuviranomaiselle ennen oikaisuvaatimusajan päättymistä.</p>
