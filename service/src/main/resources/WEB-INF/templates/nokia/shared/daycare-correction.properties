title=Oikaisuvaatimus
content=<p>Mikäli maksupäätöksessä on epäselvyyttä, ole yhteydessä varhaiskasvatuksen palvelusihteeriin puhelimitse ma, ke tai to klo 10-12 välillä puh. 050 395 8748 tai sähköpostitse <a href="mailto:asiakasmaksut@nokiankaupunki.fi">asiakasmaksut@nokiankaupunki.fi</a>.</p>\
<p>Oikaisuvaatimuksen voi tehdä henkilö, jolle lasku on osoitettu. Oikaisuvaatimuksesta on käytävä ilmi mihin päätökseen oikaisua haetaan (päätöksen tekijä ja päätösnumero) ja vaatimus perusteluineen. Oikaisuvaatimus on allekirjoitettava ja se on toimitettava oikaisuvaatimusviranomaiselle ennen oikaisuvaatimusajan päättymistä.</p>
