<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="correction">
    <h1 th:text="#{title}"></h1>
    <div class="correction-content">
        <div th:utext="#{content}"></div>
    </div>

    <div class="correction-content">
        <h2 th:text="#{address.title}">Oikaisuviranomaisen osoite</h2>
        <div th:utext="#{address.content}">Ylöjärven kaupungin kasvatus- ja opetuslautakunta, ...</div>
    </div>

    <div class="correction-content">
        <h2 th:text="#{time.title}">Oikaisuvaatimusaika</h2>
        <div th:utext="#{time.content}">Oikaisuvaatimus on tehtävä 30 päivän kuluessa päätöksen tiedoksisaannosta.</div>
    </div>

    <div class="correction-content">
        <h2 th:text="#{notice.title}">Tiedoksisaanti</h2>
        <div th:utext="#{notice.content}">Asianosaisen katsotaan saaneen päätöksestä tiedon, ...</div>
    </div>
</th:block>
</body>
</html>
