<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <style th:replace="~{hameenkyro/shared/common.html :: css}"></style>
</head>

<body>

<header th:replace="~{ hameenkyro/shared/common :: header}"></header>
<footer th:replace="~{ hameenkyro/shared/common :: footer}"></footer>

<div class="page">
    <h1 th:text="${#messages.msgOrNull('decision.title.' + decision.type)} ?: #{decision.title}"></h1>
    <div th:if="${guardian} != null" th:text="|${guardian.firstName} ${guardian.lastName},|"></div>
    <div th:replace="~{ hameenkyro/shared/common :: child-and-unit-details}"></div>

    <div th:utext="${#messages.msgOrNull('decision.instructions.' + decision.type)} ?: #{decision.instructions}"></div>
    <div th:replace="~{ hameenkyro/shared/common :: decision-details }"></div>
</div>

<div class="page last-page">
    <th:block th:switch="${decision.type.name()}">
        <th:block th:case="'PRESCHOOL'">
            <div th:replace="~{hameenkyro/shared/preschool-correction :: correction}" />
        </th:block>
        <th:block th:case="*">
            <div th:replace="~{hameenkyro/shared/daycare-correction :: correction}" />
        </th:block>
    </th:block>
</div>

</body>
</html>
