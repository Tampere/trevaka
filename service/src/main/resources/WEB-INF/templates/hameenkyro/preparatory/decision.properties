title=OIKAISUVAATIMUSOHJE
section.main.1=Päätökseen saa hakea oikaisua Länsi- ja Sisä-Suomen aluehallintovirastolta 14 päivän kuluessa päätöksen tiedoksisaannista.
section.main.2=Oikaisuvaatimuksen saa tehdä asianosainen eli se, jonka oikeuteen, velvollisuuteen tai etuun päätös välittömästi vaikuttaa.
section.main.3=Käytettäessä tavallista sähköistä tiedoksiantoa asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, kolmantena päivänä viestin lähettämisestä. Mikäli päätös toimitetaan postitse, katsotaan asianosaisen saaneen päätöksestä tiedon, jollei muuta näytetä, seitsemän päivän kuluttua kirjeen lähettämisestä tai saantitodistuksen osoittamana aikana tai erilliseen tiedoksisaantitodistukseen merkittynä aikana. Tiedoksisaantipäivää ei oteta lukuun oikaisuvaatimusaikaa laskettaessa. Jos määräajan viimeinen päivä on pyhäpäivä tai muu sellainen päivä, jolloin virastot ovat kiinni, saa valituksen toimittaa ensimmäisenä arkipäivänä sen jälkeen.
section.main.4=Oikaisuvaatimuksessa, joka on osoitettu Länsi- ja Sisä-Suomen aluehallintovirastolle, on ilmoitettava:

section.main.4.list.1=päätös, johon haetaan oikaisua,
section.main.4.list.2=miltä kohdin päätökseen haetaan oikaisua ja mitä muutoksia siihen vaaditaan tehtäväksi,
section.main.4.list.3=perusteet, joilla muutoksia vaaditaan,
section.main.4.list.4=oikaisuvaatimuksen tekijän nimi, kotikunta sekä postiosoite ja puhelinnumero, johon asiaa koskevat ilmoitukset voidaan toimittaa

section.main.5=Oikaisuvaatimus on oikaisuvaatimuksen tekijän, tämän laillisen edustajan tai asiamiehen allekirjoitettava. Jos oikaisuvaatimuksen tekijän puhevaltaa käyttää hänen laillinen edustajansa tai asiamiehensä tai jos oikaisuvaatimuksen laatijana on joku muu henkilö, oikaisuvaatimuksessa on ilmoitettava myös tämän nimi ja kotikunta.
section.main.6=

section.main.7=Oikaisuvaatimus on toimitettava virka-aikana muutoksenhakuajan kuluessa Länsi- ja Sisä-Suomen aluehallintovirastolle. Postiin oikaisuvaatimus on jätettävä niin ajoissa, että se ehtii perille ennen muutoksenhakuajan päättymistä. Oikaisuvaatimuksen voi toimittaa ennen muutoksenhakuajan päättymistä myös faksilla tai sähköpostilla lähettäjän omalla vastuulla.

