decision.instructions=<p>Sovelletut oikeusohjeet:<br/>Perusopetuslaki 4, 5 ja 6 §<br/>Suomenkielisen varhaiskasvatus- ja opetuslautakunnan päätös 17.11.2011 § 155 esiopetuksen oppilaaksi otossa noudatettavista kriteereistä<br/>Opetus- ja varhaiskasvatuslautakunnan päätös 25.1. 2017 § 5 esiopetusikäisten perusopetukseen valmistavan opetuksen järjestämisestä<br/>Kasvun ja oppimisen lautakunnan päätös 02.03.2022 § 28 tarkennuksista esiopetusta järjestäviin yksiköihin lukuvuonna 2022-2023.</p><p>Päätöksessä ilmoitetun paikan vastaanottamis- tai kieltäytymisilmoitus on toimitettava <strong>välittömästi, viimeistään kahden viikon kuluessa</strong> tämän ilmoituksen saamisesta. Paikan voi käydä hyväksymässä/hylkäämässä sähköisesti osoitteessa <a href="https://espoonvarhaiskasvatus.fi" rel="noreferrer">espoonvarhaiskasvatus.fi</a> (vaatii tunnistautumisen) tai postitse.</p><p>Tämä päätös poistaa lapsen perusopetukseen valmistavan opetuksen hakemuksen.</p><p>Toimivalta: Opetus- ja varhaiskasvatuslautakunnan suomenkielisen varhaiskasvatuksen tulosyksikköä koskeva delegointipäätös 7 §:n 4 kohta.</p>

