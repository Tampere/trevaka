time.title=Oikaisuvaatimusaika
time.content=<p>Oikaisuvaatimus on tehtävä <strong>14 päivän</strong> kuluessa päätöksen tiedoksisaannista.</p>
notice.title=Tiedoksisaanti
notice.content=<p>Asianosaisen katsotaan saaneen päätöksestä tiedon, jollei muuta näytetä, 7 päivän kuluttua kirjeen lähettämisestä, 3 päivän kuluttua sähköisen Suomi.fi tiedoksiannon lähettämisestä, saantitodistuksen osoittamana aikana tai erilliseen tiedoksisaantitodistukseen merkittynä aikana. Tiedoksisaantipäivää ei lueta määräaikaan. Jos määräajan viimeinen päivä on pyhäpäivä, itsenäisyyspäivä, vapunpäivä, joulu- tai juhannusaatto tai arkilauantai, saa tehtävän toimittaa ensimmäisenä arkipäivänä sen jälkeen.</p>
complaint.title=Oikaisuvaatimus
complaint.content=\
  <p>Oikaisuvaatimuksessa on ilmoitettava\
    <ul>\
      <li>oikaisuvaatimuksen tekijän nimi, kotikunta, postiosoite ja puhelinnumero</li>\
      <li>päätös, johon haetaan oikaisua</li>\
      <li>miltä osin päätökseen haetaan oikaisua ja mitä oikaisua siihen vaaditaan tehtäväksi</li>\
      <li>vaatimuksen perusteet</li>\
    </ul>\
  </p>\
  <p>Oikaisuvaatimukseen on liitettävä\
    <ul>\
      <li>päätös, johon haetaan oikaisua, alkuperäisenä tai jäljennöksenä</li>\
      <li>todistus siitä, minä päivänä päätös on annettu tiedoksi, tai muu selvitys oikaisuvaatimusajan alkamisen ajankohdasta</li>\
      <li>asiakirjat, joihin oikaisuvaatimuksen tekijä vetoaa oikaisuvaatimuksensa tueksi, jollei niitä ole jo aikaisemmin toimitettu viranomaiselle.</li>\
    </ul>\
  </p>\
  <p>Asiamiehen on esitettävä valtakirja tai muulla luotettavalla tavalla osoitettava olevansa oikeutettu edustamaan päämiestä, kuten hallintolain 12 §:ssä säädetään. Valtakirja on viranomaisen määräyksestä yksilöitävä, jos toimivallasta tai toimivallan laajuudesta on epäselvyyttä. Asianajajan ja julkisen oikeusavustajan tulee esittää valtakirja ainoastaan, jos viranomainen niin määrää.</p>\
  <h2>Oikaisuvaatimuksen toimittaminen</h2>\
  <p>Oikaisuvaatimuskirjelmä on toimitettava oikaisuvaatimusajan kuluessa oikaisuvaatimusviranomaiselle. Oikaisuvaatimuskirjelmän tulee olla perillä oikaisuvaatimusajan viimeisenä päivänä ennen viraston aukiolon päättymistä. Oikaisuvaatimuksen lähettäminen postitse tai sähköisesti tapahtuu lähettäjän omalla vastuulla.</p>
