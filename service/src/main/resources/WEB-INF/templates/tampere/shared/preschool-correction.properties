title=Oikaisuvaatimusohjeet
content=<p>Tähän päätökseen tyytymätön voi tehdä kirjallisen oikaisuvaatimuksen.</p>\
  <h2>Oikaisuvaatimusoikeus</h2>\
  <p>Oikaisuvaatimuksen saa tehdä se, johon päätös on kohdistettu tai jonka oikeuteen, velvollisuuteen tai etuun päätös välittömästi vaikuttaa (asianosainen).</p>
