<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <style th:replace="~{tampere/shared/common.html :: css}"></style>
</head>

<body>

<header th:replace="~{ tampere/shared/common :: header(type = 'notice')}"></header>
<footer th:replace="~{ tampere/shared/common :: footer}"></footer>

<div class="page first-page">
    <address th:replace="~{ tampere/shared/common :: address}"></address>

    <h1 th:text="#{decision.title}"></h1>
    <div th:replace="~{ tampere/shared/common :: child-and-unit-details}"></div>

    <p th:utext="#{decision.instructions}"></p>

</div>

<div class="page last-page">
    <div th:replace="~{ tampere/shared/common :: decision-details(type = 'notice') }"></div>
</div>

</body>
</html>
