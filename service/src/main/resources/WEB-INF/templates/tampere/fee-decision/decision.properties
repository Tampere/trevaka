text.legal.DAYCARE_ONLY=\
  <p>Asiakasmaksua tarkistetaan, mikäli sen perusteissa tapahtuu muutoksia. Asiakkaalla on velvollisuus ilmoittaa viivytyksettä perheen tuloissa ja perhekoossa tapahtuneet muutokset.</p>\
  <p>Jos varhaiskasvatus alkaa tai päättyy kesken kalenterikuukauden, laskutetaan sovitut hoitopäivät kuukausimaksusta lasketun päivämaksun mukaan.</p>
text.legal.PRESCHOOL_CLUB_ONLY=\
  <p>Esiopetuksen kerhon asiakasmaksu peritään aina koko kuukaudelta. Poikkeuksena on elokuu, jolloin peritään puolet koko kuun maksusta. Kerhomaksusta voi hakea maksuvapautusta.</p>
text.legal.DAYCARE_AND_PRESCHOOL_CLUB=\
  <p>Asiakasmaksua tarkistetaan, mikäli sen perusteissa tapahtuu muutoksia. Asiakkaalla on velvollisuus ilmoittaa viivytyksettä perheen tuloissa ja perhekoossa tapahtuneet muutokset.</p>\
  <p>Jos varhaiskasvatus alkaa tai päättyy kesken kalenterikuukauden, laskutetaan sovitut hoitopäivät kuukausimaksusta lasketun päivämaksun mukaan.</p>\
  <p>Esiopetuksen kerhon asiakasmaksu peritään aina koko kuukaudelta. Poikkeuksena on elokuu, jolloin peritään puolet koko kuun maksusta. Kerhomaksusta voi hakea maksuvapautusta.</p>
