<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <style th:replace="~{tampere/shared/common.html :: css}"></style>
</head>

<body>

<header th:replace="~{ tampere/shared/common :: header}"></header>
<footer th:replace="~{ tampere/shared/common :: footer}"></footer>

<div class="page">
    <h1 th:text="#{decision.title}"></h1>
    <div th:if="${guardian} != null" th:text="|${guardian.firstName} ${guardian.lastName},|"></div>
    <div th:replace="~{ tampere/shared/common :: child-and-unit-details}"></div>

    <div th:utext="#{decision.instructions}"></div>

</div>

<div class="page">
    <p th:utext="#{decision.legalInstructions}"></p>
    <div th:replace="~{ tampere/shared/common :: decision-details }"></div>
</div>

<div class="page last-page">
    <div th:replace="~{tampere/shared/daycare-correction :: correction}"></div>
</div>

</body>
</html>
