decision.instructions=\
  <p>Päätös on ehdollinen: edellytyksenä päätöksen voimaantulolle on varhaiskasvatuspaikan hyväksyminen sekä se, että lapsi aloittaa varhaiskasvatuksessa määräajassa.</p>\
  <h2>Perustelut</h2>\
  <p>Varhaiskasvatuslaissa säädettyyn päiväkotitoimintaan tai perhepäivähoitoon osallistumisen tulee perustua kunnan tekemään päätökseen ja huoltajan hakemukseen. Tällä päätöksellä ratkaistaan varhaiskasvatushakemus.</p>\
  <p>Kunnan on järjestettävä varhaiskasvatusta lapselle, jonka koti- tai asuinkunta kyseinen kunta on. Varhaiskasvatusta voivat saada lapset, jotka eivät vielä ole oppivelvollisuusikäisiä sekä milloin erityiset olosuhteet sitä vaativat, myös sitä vanhemmat lapset.</p>\
  <p>Kunnan on huolehdittava siitä, että lapsi ennen oppivelvollisuuslaissa tarkoitetun oppivelvollisuuden alkamista saa varhaiskasvatusta tämän lain 1 §:n 2 momentin 1 tai 2 kohdan mukaisesti sen kalenterikuukauden alusta, jona lapsi täyttää yhdeksän kuukautta. Varhaiskasvatusta ei kuitenkaan ole järjestettävä ajalta, jolta lapsen hoidosta maksetaan sairausvakuutuslain mukaista vanhempainrahaa. Varhaiskasvatusta on kuitenkin järjestettävä ajalta, jolta vanhempainraha maksetaan osittaisena osa-aikatyön vuoksi.</p>\
  <h2>Päätöksen ehdollisuus</h2>\
  <p>Päätöksessä ilmoitettu varhaiskasvatuspaikka tulee vastaanottaa tai hylätä viipymättä, viimeistään kahden viikon kuluessa tämän päätöksen tiedoksisaannista. Varhaiskasvatuspaikan voi hyväksyä / hylätä sähköisesti osoitteessa <a href="https://varhaiskasvatus.tampere.fi">varhaiskasvatus.tampere.fi</a> (edellyttää tunnistautumista) tai ottamalla yhteyttä varhaiskasvatusyksikön johtajaan. Varhaiskasvatuksen aloitusta voidaan siirtää enintään kaksi viikkoa eteenpäin hakemuksessa ilmoitetusta aloituspäivämäärästä alkaen.</p>\
  <p>Mikäli ette ilmoita ottavanne paikkaa vastaan määräajassa tai hylkäätte varhaiskasvatuspaikan, tämä päätös raukeaa. Tällöin menetätte oikeuden tässä päätöksessä ehdotettuun varhaiskasvatuspaikkaan. Jos haette lapsellenne uutta varhaiskasvatuspaikkaa, on se tehtävä uudella hakemuksella.</p>\
  <h2>Varhaiskasvatuksen asiakasmaksu</h2>\
  <p>Jos lapsi ei aloita vastaanottamassanne varhaiskasvatuspaikassa, eikä paikkaa ole peruttu ennen tämän päätöksen mukaista tai erillisen ilmoituksenne mukaista alkamisajankohtaa, teiltä peritään puolet kuukausimaksusta.</p>\
  <p>Varhaiskasvatuksen asiakasmaksun laskutus alkaa siitä päivästä lukien, minkä olette vahvistaneet alkamispäiväksi.</p>\
  <p>Uusien asiakkaiden tulee toimittaa perheen tulotiedot maksun määräämiseksi tai antaa suostumus korkeimpaan asiakasmaksuun kuukauden kuluessa varhaiskasvatuksen aloittamisesta. Mikäli tulotietoja ei toimiteta asiakasmaksuihin määräaikaan mennessä, peritään varhaiskasvatuksesta korkein maksu. Selvitys perheen tuloista annetaan varhaiskasvatuksen verkkopalvelun kautta tuloselvityslomakkeella.</p>\
  <p>Varhaiskasvatuksen asiakasmaksusta tehdään erillinen hallintopäätös.</p>\
  <p>Asiakasmaksuihin liittyvät ohjeet ja lomakkeet: <a href="https://www.tampere.fi/varhaiskasvatusasiakasmaksut">https://www.tampere.fi/varhaiskasvatusasiakasmaksut</a></p>\
  <h2>Sovelletut oikeusohjeet ja määräykset</h2>\
  <p>Varhaiskasvatuslaki 5 §, 6 §, 12 §, 17§ 1 ja 2 mom. ja 18 §</p>\
  <p>Laki varhaiskasvatuksen asiakasmaksuista 5 § 1 mom. ja 10 § 1 mom.</p>\
  <p><strong>Kotihoidon tai yksityisen hoidon tuen saajan on ilmoitettava viipymättä Kelaan varhaiskasvatuksen alkamisesta.</strong></p>
decision.instructions.PRESCHOOL=\
  <h2>Perustelut</h2>\
  <p>Oppivelvollisuuden alkamista edeltävänä vuotena lapsen on osallistuttava vuoden kestävään esiopetukseen tai muuhun esiopetuksen tavoitteet saavuttavaan toimintaan. Velvoittava esiopetus alkaa päätöksen osoittamana ajankohtana.</p>\
  <p>Kunta osoittaa esiopetusta saavalle oppilaalle esiopetuspaikaksi lähikoulun, varhaiskasvatuspaikan tai muun soveltuvan esiopetuksen järjestämispaikan. Esiopetus on maksutonta. Osoitettu esiopetusyksikkö on kasvatus- ja opetuslautakunnan 14.11.2023 päättämien Tampereen kaupungin esioppilaaksioton periaatteiden mukainen esiopetuspaikka, joka on määräytynyt lähikouluperiaatteen ja Tampereen kaupungin kasvun- ja opinpolkurajojen mukaisesti.</p>\
  <p>Esiopetusta annetaan vähintään 700 tuntia vuodessa. Lapset osallistuvat Tampereella ryhmämuotoiseen esiopetukseen 4 tuntia päivässä.</p>\
  <h2>Päätöksen ehdollisuus</h2>\
  <p>Päätöksessä ilmoitettu esiopetuspaikka tulee vastaanottaa tai hylätä viipymättä, viimeistään kahden viikon kuluessa tämän päätöksen tiedoksisaannista. Esiopetuspaikka tulee ensisijaisesti hyväksyä / hylätä sähköisesti osoitteessa <a href="https://varhaiskasvatus.tampere.fi">varhaiskasvatus.tampere.fi</a> (edellyttää tunnistautumista) tai tarvittaessa ottamalla yhteyttä yksikön johtajaan.</p>\
  <p>Päätös on ehdollinen. Mikäli ette ilmoita ottavanne paikkaa vastaan määräajassa tai hylkäätte esiopetuspaikan, tämä päätös raukeaa. Tällöin menetätte oikeuden tässä päätöksessä ehdotettuun esiopetuspaikkaan ja lapsellenne on haettava esiopetuspaikkaa uudella hakemuksella.</p>\
  <h2>Sovelletut oikeusohjeet ja määräykset</h2>\
  <p>\
    Perusopetuslaki 6 § 2 mom., 9 § 2 mom., 26 a § ja 31 § 1 mom.<br/>\
    Perusopetusasetus 3 § 2 mom., 4 § 1 mom. ja 23 a §<br/>\
    Kasvatus- ja opetuslautakunnan päätös 14.11.2023 § 55: Tampereen kaupungin esioppilaaksioton periaatteet 1.1.2024 alkaen<br/>\
    Kasvatus- ja opetuslautakunnan päätös 14.11.2023 § 54: Tampereen kaupungin perusopetuksen oppilaaksioton koulupolkurajat 1.1.2024 alkaen<br/>\
  </p>
decision.instructions.PRESCHOOL_DAYCARE=\
  <h2>Perustelut</h2>\
  <p>Kunnan on järjestettävä varhaiskasvatusta lapselle, jonka koti- tai asuinkunta kyseinen kunta on. Varhaiskasvatusta voivat saada lapset, jotka eivät vielä ole oppivelvollisuusikäisiä sekä milloin erityiset olosuhteet sitä vaativat, myös sitä vanhemmat lapset. Jos lapsi ennen oppivelvollisuuslaissa tarkoitettua oppivelvollisuusikää osallistuu perusopetuslain mukaiseen esiopetukseen tai muuhun esiopetuksen tavoitteet saavuttavaan toimintaan taikka perusopetukseen, varhaiskasvatusta järjestetään täydentävästi. Täydentävä varhaiskasvatus järjestetään samassa yksikössä kuin lapsen esiopetus.</p>\
  <h2>Päätöksen ehdollisuus</h2>\
  <p>Päätöksessä ilmoitettu esiopetusta täydentävän toiminnan paikka tulee vastaanottaa tai hylätä viipymättä, viimeistään kahden viikon kuluessa tämän päätöksen tiedoksisaannista. Paikan voi hyväksyä / hylätä sähköisesti osoitteessa <a href="https://varhaiskasvatus.tampere.fi">varhaiskasvatus.tampere.fi</a> (edellyttää tunnistautumista) tai ottamalla yhteyttä yksikön johtajaan.</p>\
  <p>Jos ette ilmoita ottavanne paikkaa vastaan määräajassa tai hylkäätte esiopetusta täydentävän varhaiskasvatuksen paikan, tämä päätös raukeaa. Tällöin lapselle on haettava esiopetusta täydentävän toiminnan varhaiskasvatuspaikkaa yhdessä uuden esiopetuspaikkaa koskevan hakemuksen kanssa.</p>\
  <p>Asiakasmaksun määräytymisestä säädetään varhaiskasvatuksen asiakasmaksuista annetussa laissa. Asiakasmaksu määräytyy huoltajien bruttotulojen perusteella. Uusien asiakkaiden tulee toimittaa perheen tulotiedot maksun määräämiseksi tai antaa suostumus korkeimpaan asiakasmaksuun kuukauden kuluessa täydentävän varhaiskasvatuksen aloittamisesta. Mikäli tulotietoja ei toimiteta asiakasmaksuihin määräaikaan mennessä, voidaan periä korkein asiakasmaksu.</p>\
  <p>Selvitys perheen tuloista annetaan varhaiskasvatuksen verkkopalvelun kautta tuloselvityslomakkeella. Esiopetusta täydentävän toiminnan maksuihin liittyvät ohjeet ja lomakkeet: <a href="https://www.tampere.fi/varhaiskasvatus-ja-esiopetus/varhaiskasvatuksen-ja-esiopetuksen-asiakasmaksut/esiopetusta-taydentavan-toiminnan-maksut">https://www.tampere.fi/varhaiskasvatus-ja-esiopetus/varhaiskasvatuksen-ja-esiopetuksen-asiakasmaksut/esiopetusta-taydentavan-toiminnan-maksut</a></p>\
  <p>Jos lapsi ei aloita vastaanottamassanne paikassa, eikä paikkaa ole peruttu ennen ilmoituksenne mukaista alkamisajankohtaa, teiltä peritään puolet kuukausimaksusta. Täydentävän varhaiskasvatuksen asiakasmaksusta tehdään erillinen hallintopäätös.</p>\
  <h2>Sovelletut oikeusohjeet ja määräykset</h2>\
  <p>Varhaiskasvatuslaki 6 § ja 12 §</p>\
  <p>Kasvatus- ja opetuslautakunta 17.1.2024 § 7: Esiopetusta täydentävän toiminnan järjestäminen ja asiakasmaksut 1.8.2024 alkaen</p>
decision.instructions.PRESCHOOL_CLUB=\
  <p>Päätöksessä ilmoitettu esiopetusta täydentävän toiminnan paikka tulee vastaanottaa tai hylätä viipymättä, viimeistään kahden viikon kuluessa tämän päätöksen tiedoksisaannista. \
  Paikan voi hyväksyä / hylätä sähköisesti osoitteessa <a href="https://varhaiskasvatus.tampere.fi">varhaiskasvatus.tampere.fi</a> (edellyttää tunnistautumista) tai ottamalla yhteyttä yksikön johtajaan</p> \
  <h2>Sovelletut oikeusohjeet</h2>\
  <p>Varhaiskasvatuslaki</p>\
  <p>Tällä päätöksellä ratkaistaan lapsen esiopetusta täydentävän toiminnan hakemus. \
  Mikäli kieltäydytte paikasta ja lapselle haetaan uutta täydentävän toiminnan paikkaa, on se tehtävä uudella hakemuksella. </p> \
  <p>Jos lapsi ei aloita vastaanottamassanne paikassa, eikä paikkaa ole peruttu ennen ilmoituksenne mukaista alkamisajankohtaa, teiltä peritään puolet kuukausimaksusta.</p> \
  <p>Esiopetusta täydentävä varhaiskasvatus<br/> \
  Asiakasmaksu määräytyy huoltajien bruttotulojen perusteella varhaiskasvatuksen asiakasmaksulain mukaisesti. Uusien asiakkaiden tulee toimittaa perheen tulotiedot maksun määräämiseksi tai antaa suostumus korkeimpaan asiakasmaksuun kuukauden kuluessa varhaiskasvatuksen aloittamisesta. Mikäli tulotietoja ei toimiteta asiakasmaksuihin määräaikaan mennessä, voidaan periä korkein asiakasmaksu (Laki varhaiskasvatuksen asiakasmaksuista § 5).</p> \
  <p>Selvitys perheen tuloista annetaan varhaiskasvatuksen verkkopalvelun kautta tuloselvityslomakkeella.</p> \
  <p>Esiopetuksen kerhot<br/> \
  Esiopetuksen kerhotoiminnassa on kiinteä kuukausimaksu, valitun palveluntarpeen mukaan. \
  Maksuista voi hakea maksuvapautusta varhaiskasvatuksen maksurajojen mukaisesti.</p> \
  <p>Esiopetusta täydentävän toiminnan maksuihin liittyvät ohjeet ja lomakkeet:<br/> \
  <a href="https://www.tampere.fi/varhaiskasvatus-ja-esiopetus/varhaiskasvatuksen-ja-esiopetuksen-asiakasmaksut/esiopetusta-taydentavan-toiminnan-maksut">https://www.tampere.fi/varhaiskasvatus-ja-esiopetus/varhaiskasvatuksen-ja-esiopetuksen-asiakasmaksut/esiopetusta-taydentavan-toiminnan-maksut</a></p>
