fi.nokiankaupunki.evaka:
  MessageProvider:
    DECISION_HEADER:
      fi: Nokian varhaiskasvatukseen liittyvät päätökset
    DECISION_CONTENT:
      fi: |
        Olette hakeneet lapsellenne varhaiskasvatus- tai kerhopaikkaa Nokian varhaiskasvatuksesta. Päätös on luettavissa Suomi.fi-viestit -palvelusta.
        
        Varhaiskasvatus tai kerhopaikka on hakemuksen tehneen huoltajan hyväksyttävissä Nokian kaupungin varhaiskasvatuksen sähköisessä palvelussa osoitteessa evaka.hameenkyro.fi. Paikkaa ei voi hyväksyä Suomi.fi-viestit -palvelussa.
        
        Huomioittehan, että vastaus päätökseen tulee antaa kahden viikon kuluessa.
    FEE_DECISION_HEADER:
      fi: Nokian varhaiskasvatukseen liittyvät päätökset
    FEE_DECISION_CONTENT:
      fi: |
        Olette saaneet päätöksen varhaiskasvatuksen asiakasmaksusta Nokian kaupungilta. Päätös on luettavissa Suomi.fi-viestit -palvelusta.
        
        Varhaiskasvatuksen asiakasmaksu on voimassa toistaiseksi ja perheellä on velvollisuus ilmoittaa, mikäli perheen tulot olennaisesti muuttuvat (+/- 10 %).
        
        Lisätietoja varhaiskasvatuksen asiakasmaksuista
        
        https://www.nokiankaupunki.fi/kasvatus-ja-opetus/varhaiskasvatus/asiakasmaksut/
    VOUCHER_VALUE_DECISION_HEADER:
      fi: Nokian varhaiskasvatukseen liittyvät päätökset
    VOUCHER_VALUE_DECISION_CONTENT:
      fi: |
        Olette saaneet päätöksen palvelusetelin omavastuuosuudesta Nokian kaupungilta. Päätös on luettavissa Suomi.fi-viestit -palvelusta.

        Omavastuuosuus on voimassa toistaiseksi ja perheellä on velvollisuus ilmoittaa, mikäli perheen tulot olennaisesti muuttuvat (+/- 10 %).

        Lisätietoja:

        https://www.nokiankaupunki.fi/kasvatus-ja-opetus/varhaiskasvatus/asiakasmaksut/
    ASSISTANCE_NEED_DECISION_HEADER:
      fi: Nokian varhaiskasvatukseen liittyvät päätökset
    ASSISTANCE_NEED_DECISION_CONTENT:
      fi: |
        Lapsellenne on tehty päätös tuen tarpeesta. Voit katsella päätöstä eVakassa.
        
        Koska olette ottanut Suomi.fi -palvelun käyttöönne, on päätös myös luettavissa alla olevista liitteistä.
