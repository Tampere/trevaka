version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "daily"
      time: "05:00"
      timezone: "Europe/Helsinki"
  - package-ecosystem: "docker"
    directory: "/auth"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "playwright" # version must match with core
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "gradle"
    directory: "/mock/identification"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "org.springframework.boot"
  - package-ecosystem: "gradle"
    directory: "/service"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "com.sun.xml.bind:jaxb-xjc"
      - dependency-name: "com.sun.xml.bind:jaxb-impl"
