version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1.4

aliases:
  - &workspace_root /home/circleci/repo
  - &workspace_apigw /home/circleci/repo/evaka/apigw
  - &workspace_evaka_frontend /home/circleci/repo/evaka/frontend
  - &workspace_tre_frontend /home/circleci/repo/frontend
  - &workspace_proxy /home/circleci/repo/evaka/proxy
  - &workspace_service /home/circleci/repo/service
  - &workspace_auth /home/circleci/repo/auth
  - &workspace_compose /home/circleci/repo/compose

  - &remote_docker_version "20.10.18"
  - &base_image cimg/base:current-22.04
  - &reuse_image fsfe/reuse:0.13.0 # NOTE: Update bin/add-license-headers.sh to match
  - &nodejs_image cimg/node:18.12
  - &openjdk_image cimg/openjdk:17.0
  - &postgres_image cimg/postgres:14.6
  - &s3mock_image adobe/s3mock:2.8.0
  - &ubuntu_machine_image ubuntu-2204:2023.04.1

  - &default_config
    working_directory: *workspace_root

  - &node_config
    <<: *default_config

  - &jvm_config
    <<: *default_config
    environment:
      GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-XX:MaxRAMPercentage=80"'
      GRADLE_USER_HOME: /home/circleci/repo/.gradle-user-home
      JAVA_TOOL_OPTIONS: "-XX:MaxRAMPercentage=80"

executors:
  base_executor:
    <<: *default_config
    docker:
      - image: *base_image
  reuse_tool:
    docker:
      - image: *reuse_image
    working_directory: *workspace_root
  nodejs_executor:
    <<: *node_config
    docker:
      - image: *nodejs_image
  openjdk_executor:
    <<: *jvm_config
    docker:
      - image: *openjdk_image
  service_test_executor:
    <<: *jvm_config
    docker:
      - image: *openjdk_image
      - image: *postgres_image
        environment:
          PGPORT: 15432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
      - image: *s3mock_image
  e2e_executor:
    <<: *node_config
    machine:
      image: *ubuntu_machine_image
    environment:
      NODE_ENV: development
      BUILDKIT_PROGRESS: plain

commands:
  store_repo:
    steps:
      - persist_to_workspace:
          root: .
          paths:
            - .
  restore_repo:
    steps:
      - attach_workspace:
          at: .

  # Caching commands

  save:
    parameters:
      path:
        type: string
    steps:
      - save_cache:
          name: Save << parameters.path >>
          key: workspace-{{ .Environment.CIRCLE_WORKFLOW_WORKSPACE_ID }}-<< parameters.path >>
          paths:
            - << parameters.path >>
  restore:
    parameters:
      path:
        type: string
    steps:
      - restore_cache:
          name: Restore << parameters.path >>
          key: workspace-{{ .Environment.CIRCLE_WORKFLOW_WORKSPACE_ID }}-<< parameters.path >>

  restore_service_gradle:
    steps:
      - restore_cache:
          keys:
            - gradle-home-service-v2-{{ checksum ".circleci/config.yml" }}-{{ checksum "service/build.gradle.kts" }}-{{ checksum "service/settings.gradle.kts" }}-{{ checksum "service/gradle/libs.versions.toml" }}
            - gradle-home-service-v2-
            - gradle-home-service-

  store_service_gradle:
    steps:
    - save_cache:
        key: gradle-home-service-v2-{{ checksum ".circleci/config.yml" }}-{{ checksum "service/build.gradle.kts" }}-{{ checksum "service/settings.gradle.kts" }}-{{ checksum "service/gradle/libs.versions.toml" }}
        paths:
          - service/.gradle
          - .gradle-user-home/wrapper
          - .gradle-user-home/caches
          - .gradle-user-home/notifications

  store_service_build_cache:
    steps:
      - save_cache:
          name: Store build cache
          key: gradle-service-build-cache-v1-{{ .Environment.CIRCLE_WORKFLOW_WORKSPACE_ID }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - service/build
            - evaka/service/build
            - evaka/service/buildSrc/build
            - evaka/service/sficlient/build
            - evaka/service/vtjclient/build
            - evaka/service-lib/build
  restore_service_build_cache:
    steps:
      - restore_cache:
          name: Restore build cache
          keys:
            - gradle-service-build-cache-v1-{{ .Environment.CIRCLE_WORKFLOW_WORKSPACE_ID }}-{{ checksum ".circleci/config.yml" }}
            - gradle-service-build-cache-v1-

  store_frontend_node_modules:
    steps:
      - save:
          path: evaka/frontend/node_modules
  restore_frontend_node_modules:
    steps:
      - restore:
          path: evaka/frontend/node_modules

  # Misc commands

  login_docker_hub:
    description: Log in to Docker Hub for authenticated pulls
    steps:
      - run: echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

  setup_authenticated_remote_docker:
    description: Setup remote Docker execution environment with Docker Hub authentication
    parameters:
      docker_layer_caching:
        type: boolean
        default: false
    steps:
      - setup_remote_docker:
          version: *remote_docker_version
          docker_layer_caching: << parameters.docker_layer_caching >>
      #- login_docker_hub

  setup_git:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "2f:a2:97:5b:b2:61:e5:f1:f0:91:4a:63:46:88:d6:5b"
      - run: ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Setup git
          command: |
            git config user.email "89396184+trevaka-ci@users.noreply.github.com"
            git config user.name "trevaka-ci"

  frontend_install:
    steps:
      - restore_cache:
          name: Restore e2e yarn cache
          keys:
            - yarn-cache-e2e-v3-{{ checksum "frontend/yarn.lock" }}
            - yarn-cache-e2e-v3-
            - yarn-cache-e2e-
      - restore_cache:
          name: Restore playwright browser cache
          keys:
            - playwright-browser-cache-v1-{{ checksum "frontend/yarn.lock" }}
            - playwright-browser-cache-v1-
            - playwright-browser-cache-
      - run:
          working_directory: *workspace_tre_frontend
          command: yarn install --immutable
      - save_cache:
          name: Store playwright browser cache
          key: playwright-browser-cache-v1-{{ checksum "frontend/yarn.lock" }}
          paths:
            - /home/circleci/.cache/ms-playwright
      - save_cache:
          name: Store e2e yarn cache
          key: yarn-cache-e2e-v3-{{ checksum "frontend/yarn.lock" }}
          paths:
            - frontend/.yarn/cache

  build_frontend:
    steps:
      - run:
          name: link customizations
          working_directory: *workspace_evaka_frontend
          command: ln -v -s $(readlink -f ../../frontend/tampere) src/lib-customizations/tampere
      - run:
          name: yarn build
          working_directory: *workspace_evaka_frontend
          environment:
            SENTRY_NO_PROGRESS_BAR: "1"
            EVAKA_CUSTOMIZATIONS: tampere
          command: |
            export APP_COMMIT="$CIRCLE_SHA1"
            ICONS=pro yarn build

  build_docker_image:
    parameters:
      image:
        type: string
      dir:
        type: string
    steps:
      - run:
          name: Build docker image
          working_directory: << parameters.dir >>
          command: |
            docker buildx build --progress=plain \
              -t << parameters.image >> \
              --build-arg "build=${CIRCLE_BUILD_NUM}" \
              --build-arg "commit=${CIRCLE_SHA1}" \
              .
      - run:
          name: Save docker image
          working_directory: << parameters.dir >>
          command: docker save << parameters.image >> > image.tar

  load_docker_image:
    parameters:
      dir:
        type: string
    steps:
      - run:
          name: Load docker image
          working_directory: << parameters.dir >>
          command: docker load -i image.tar

  push_docker_image:
    parameters:
      image:
        type: string
      dir:
        type: string
    steps:
      - load_docker_image:
          dir: << parameters.dir >>
      - run:
          name: Push docker image
          command: |
            aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 518207624130.dkr.ecr.eu-west-1.amazonaws.com
            docker tag << parameters.image >> 518207624130.dkr.ecr.eu-west-1.amazonaws.com/<< parameters.image >>:${CIRCLE_SHA1}
            docker push 518207624130.dkr.ecr.eu-west-1.amazonaws.com/<< parameters.image >>:${CIRCLE_SHA1}

  e2e_test:
    steps:
      - restore_repo
      - restore:
          path: evaka/frontend/dist
      - restore:
          path: evaka/apigw/image.tar
      - restore:
          path: service/image.tar
      - load_docker_image:
          dir: *workspace_apigw
      - load_docker_image:
          dir: *workspace_service
      - run:
          name: Start up compose stack
          working_directory: *workspace_compose
          command: |
            CI=true LOCAL_DIR='../evaka/frontend' ./compose-e2e up -d --build
      - restore_frontend_node_modules
      - frontend_install
      - run:
          name: Waiting for compose stack to be up...
          working_directory: *workspace_evaka_frontend
          command: ./wait-for-url.sh "http://localhost:9999/api/internal/dev-api"
      - run:
          name: Run E2E tests
          working_directory: *workspace_tre_frontend
          command: yarn e2e-ci-playwright
          environment:
            HEADLESS: true
            BASE_URL: http://localhost:9999
      - run:
          name: Collect docker-compose logs
          working_directory: *workspace_compose
          command: ./compose-e2e logs --tail=all > /tmp/docker-compose-logs.txt
          when: always
      - store_artifacts:
          path: /tmp/docker-compose-logs.txt
          destination: docker-compose-logs.txt
      - store_artifacts:
          path: frontend/screenshots
          destination: screenshots
      - store_artifacts:
          path: frontend/videos
          destination: videos
      - store_test_results:
          path: frontend/test-results

jobs:
  # MISC JOBS

  checkout_repo:
    parameters:
      latest_upstream:
        type: boolean
        default: false
    executor: base_executor
    resource_class: small
    steps:
      - checkout
      - when:
          condition: << parameters.latest_upstream >>
          steps:
            - run: git submodule set-url evaka https://github.com/espoon-voltti/evaka.git
      - run: git submodule sync
      - run: git submodule update --init
      - when:
          condition: << parameters.latest_upstream >>
          steps:
            - run: git submodule update --remote --merge
      - store_repo

  fetch_private_dependencies:
    <<: *default_config
    executor: aws-cli/default
    resource_class: small
    steps:
      - restore_repo
      - aws-cli/install
      - run:
          name: Fetch build customizations
          working_directory: *workspace_root
          command: |
            aws s3 sync s3://trevaka-artifacts/customizations/ ./customizations/
      - save:
          path: customizations
      - run:
          name: Fetch commercial frontend dependencies
          working_directory: *workspace_evaka_frontend
          command: |
            aws s3 sync s3://trevaka-artifacts/vendor/fortawesome/ ./vendor/fortawesome/
      - save:
          path: evaka/frontend/vendor/fortawesome

  commit_and_push_branch:
    executor: base_executor
    resource_class: small
    steps:
      - restore_repo
      - setup_git
      - run:
          name: Verify changes
          command: |
            if [ -z "$(git status --porcelain -- evaka)" ]; then
                circleci-agent step halt
            fi
      - run: git checkout -b evaka-update/$(date --iso-8601)
      - run: git add evaka
      - run: git commit -m "Update evaka submodule"
      - run: git push --set-upstream origin evaka-update/$(date --iso-8601)

  merge_branch:
    executor: base_executor
    resource_class: small
    steps:
      - restore_repo
      - setup_git
      - run:
          name: Verify commit
          command: |
            if [ "$(git show -s --format='%cn')" != "trevaka-ci" ]; then
                circleci-agent step halt
            fi
      - run: git checkout main
      - run: git pull
      - run: git merge --no-ff --no-edit ${CIRCLE_BRANCH}
      - run: git push
      - run: git push --delete origin ${CIRCLE_BRANCH}

  check_licenses:
    executor: reuse_tool
    resource_class: small
    steps:
      - restore_repo
      - run:
          name: reuse lint
          # TODO: remove "true" to enforce check
          command: |
            reuse lint || true || {
              echo '';
              echo '=========================================';
              echo 'Please run: ./bin/add-license-headers.sh';
              echo '=========================================';
              exit 1
            }

  # BUILD JOBS

  apigw_build_image:
    executor: base_executor
    resource_class: medium
    steps:
      - restore_repo
      - setup_authenticated_remote_docker:
          docker_layer_caching: true
      - build_docker_image:
          image: trevaka/api-gateway
          dir: *workspace_apigw
      - save:
          path: evaka/apigw/image.tar

  apigw_push_image:
    <<: *default_config
    executor: aws-cli/default
    resource_class: small
    steps:
      - restore_repo
      - restore:
          path: evaka/apigw/image.tar
      - setup_authenticated_remote_docker
      - aws-cli/install
      - push_docker_image:
          image: trevaka/api-gateway
          dir: *workspace_apigw

  frontend_dependencies:
    executor: nodejs_executor
    resource_class: medium+
    steps:
      - restore_repo
      - restore_cache:
          keys:
            - yarn-cache-frontend-v1-{{ checksum ".circleci/config.yml" }}-{{ checksum "evaka/frontend/yarn.lock" }}
            - yarn-cache-frontend-v1-
            - yarn-cache-frontend-
      - restore:
          path: evaka/frontend/vendor/fortawesome
      - run:
          working_directory: *workspace_evaka_frontend
          command: yarn install --immutable
          environment:
            PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      - run:
          name: Unpack commercial frontend dependencies
          working_directory: *workspace_evaka_frontend
          command: |
            ./unpack-pro-icons.sh
      - save_cache:
          key: yarn-cache-frontend-v1-{{ checksum ".circleci/config.yml" }}-{{ checksum "evaka/frontend/yarn.lock" }}
          paths:
            - evaka/frontend/.yarn/cache
            - /home/circleci/.npm/sentry-cli
      - store_frontend_node_modules

  frontend_test:
    executor: nodejs_executor
    resource_class: medium+
    steps:
      - restore_repo
      - restore_frontend_node_modules
      - restore:
          path: customizations
      - frontend_install
      - run:
          working_directory: *workspace_tre_frontend
          command: yarn test
      - run:
          name: yarn lint
          working_directory: *workspace_evaka_frontend
          command: |
            echo 'src/*' >> .eslintignore
            echo '!src/lib-customizations' >> .eslintignore
            echo 'src/lib-customizations/*' >> .eslintignore
            echo '!src/lib-customizations/tampere' >> .eslintignore
            yarn lint

  frontend_build:
    executor: nodejs_executor
    resource_class: medium+
    steps:
      - restore_repo
      - restore_frontend_node_modules
      - restore:
          path: customizations
      - build_frontend
      - save:
          path: evaka/frontend/dist

  frontend_upload_archive:
    <<: *default_config
    executor: aws-cli/default
    resource_class: small
    steps:
      - restore_repo
      - restore:
          path: evaka/frontend/dist
      - aws-cli/install
      - run:
          name: Create archive
          working_directory: /home/circleci/repo/evaka
          command: |
            tar -cvf dist.tar --directory frontend/dist/bundle/ --transform 's,^\.,frontend,' .
            tar -rvf dist.tar --directory frontend/src/ --transform 's,^,frontend/,' maintenance-page-frontend
            gzip dist.tar
      - run:
          name: Upload archive
          working_directory: /home/circleci/repo/evaka
          command: aws s3 cp dist.tar.gz s3://trevaka-artifacts/frontend/${CIRCLE_SHA1}.tar.gz

  proxy_build_image:
    executor: base_executor
    resource_class: medium
    steps:
      - restore_repo
      - setup_authenticated_remote_docker
      - build_docker_image:
          image: trevaka/proxy
          dir: *workspace_proxy
      - save:
          path: evaka/proxy/image.tar

  proxy_push_image:
    <<: *default_config
    executor: aws-cli/default
    resource_class: small
    steps:
      - restore_repo
      - restore:
          path: evaka/proxy/image.tar
      - setup_authenticated_remote_docker
      - aws-cli/install
      - push_docker_image:
          image: trevaka/proxy
          dir: *workspace_proxy

  service_build:
    executor: openjdk_executor
    resource_class: medium+
    steps:
      - restore_repo
      - restore_service_gradle
      - run:
          working_directory: *workspace_service
          command: ./gradlew --build-cache assemble testClasses
      - store_service_gradle
      - store_service_build_cache
      - save:
          path: service/build/libs/trevaka-service.jar

  service_test:
    executor: service_test_executor
    resource_class: medium+
    steps:
      - restore_repo
      - restore_service_gradle
      - restore_service_build_cache
      - run:
          command: PGPASSWORD=postgres psql -U postgres -h localhost -p 15432 -f "evaka/compose/db-integration-test/init-evaka-it.sql"
      - run:
          working_directory: *workspace_service
          command: ./gradlew --build-cache check
      - store_artifacts:
          path: /home/circleci/repo/service/build/reports/

  service_build_image:
    executor: base_executor
    resource_class: medium
    steps:
      - restore_repo
      - restore:
          path: service/build/libs/trevaka-service.jar
      - setup_authenticated_remote_docker:
          docker_layer_caching: true
      - run:
          name: Unzip executable
          working_directory: *workspace_service
          command: unzip -q build/libs/trevaka-service.jar -d target
      - build_docker_image:
          image: trevaka/service
          dir: *workspace_service
      - save:
          path: service/image.tar

  service_push_image:
    <<: *default_config
    executor: aws-cli/default
    resource_class: small
    steps:
      - restore_repo
      - restore:
          path: service/image.tar
      - setup_authenticated_remote_docker
      - aws-cli/install
      - push_docker_image:
          image: trevaka/service
          dir: *workspace_service

  auth_build_image:
    executor: base_executor
    resource_class: medium
    steps:
      - restore_repo
      - setup_authenticated_remote_docker:
          docker_layer_caching: true
      - restore:
          path: customizations
      - run: cp customizations/footer-logo-citizen.png auth/TampereLogo.png
      - build_docker_image:
          image: trevaka/auth
          dir: *workspace_auth
      - save:
          path: auth/image.tar

  auth_push_image:
    <<: *default_config
    executor: aws-cli/default
    resource_class: small
    steps:
      - restore_repo
      - restore:
          path: auth/image.tar
      - setup_authenticated_remote_docker
      - aws-cli/install
      - push_docker_image:
          image: trevaka/auth
          dir: *workspace_auth

  scheduled_tasks_reporting_build_image:
    executor: base_executor
    resource_class: medium
    steps:
      - restore_repo
      - setup_authenticated_remote_docker:
          docker_layer_caching: true
      - build_docker_image:
          image: trevaka/scheduled-task/reporting
          dir: scheduled-tasks/reporting
      - save:
          path: scheduled-tasks/reporting/image.tar

  scheduled_tasks_reporting_push_image:
    <<: *default_config
    executor: aws-cli/default
    resource_class: small
    steps:
      - restore_repo
      - restore:
          path: scheduled-tasks/reporting/image.tar
      - setup_authenticated_remote_docker
      - aws-cli/install
      - push_docker_image:
          image: trevaka/scheduled-task/reporting
          dir: scheduled-tasks/reporting

  trigger_deploy:
    executor: base_executor
    resource_class: small
    steps:
      - run:
          name: Trigger deploy
          command: |
            curl --request POST \
              --url https://circleci.com/api/v2/project/github/Tampere/trevaka-infra/pipeline \
              --user ''$CIRCLE_TOKEN':' \
              --header 'content-type: application/json' \
              --data '{"branch":"main","parameters":{"workflow":"deploy_pipeline","version":"'$CIRCLE_SHA1'"}}'

  e2e_test:
    executor: e2e_executor
    resource_class: large
    steps:
      - e2e_test

workflows:
  version: 2
  build_test_and_deploy:
    when:
      not:
        equal: [scheduled_pipeline, << pipeline.trigger_source >>]
    jobs:
      - checkout_repo
      - fetch_private_dependencies:
          context:
            - trevaka-utility
          requires:
            - checkout_repo
      - check_licenses:
          requires:
            - checkout_repo

      - apigw_build_image:
          requires:
            - checkout_repo
      - apigw_push_image:
          context:
            - trevaka-utility
          requires:
            - apigw_build_image

      - frontend_dependencies:
          requires:
            - fetch_private_dependencies
      - frontend_test:
          requires:
            - frontend_dependencies
      - frontend_build:
          requires:
            - frontend_dependencies

      - frontend_upload_archive:
          context:
            - trevaka-utility
          requires:
            - frontend_build

      - e2e_test:
          requires:
            - frontend_build
            - apigw_build_image
            - service_build_image

      - proxy_build_image:
          requires:
            - checkout_repo
      - proxy_push_image:
          context:
            - trevaka-utility
          requires:
            - proxy_build_image

      - service_build:
          requires:
            - checkout_repo
      - service_test:
          requires:
            - service_build
      - service_build_image:
          requires:
            - service_build
      - service_push_image:
          context:
            - trevaka-utility
          requires:
            - service_build_image

      - auth_build_image:
          requires:
            - fetch_private_dependencies
      - auth_push_image:
          context:
            - trevaka-utility
          requires:
            - auth_build_image

      - scheduled_tasks_reporting_build_image:
          requires:
            - checkout_repo
      - scheduled_tasks_reporting_push_image:
          context:
            - trevaka-utility
          requires:
            - scheduled_tasks_reporting_build_image

      - trigger_deploy:
          context:
            - trevaka-infra
          requires:
            - check_licenses
            - apigw_push_image
            - frontend_test
            - frontend_upload_archive
            - proxy_push_image
            - service_test
            - service_push_image
            - auth_push_image
            - scheduled_tasks_reporting_push_image
            - e2e_test
          filters:
            branches:
              only:
                - main

      - merge_branch:
          requires:
            - check_licenses
            - apigw_push_image
            - frontend_test
            - frontend_upload_archive
            - proxy_push_image
            - service_test
            - service_push_image
            - auth_push_image
            - scheduled_tasks_reporting_push_image
            - e2e_test
          filters:
            branches:
              only:
                - /evaka-update\/.*/

  update_upstream:
    # trigger is configured with circleci ui (project settings -> triggers)
    when:
      and:
        - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - equal: ["update upstream", << pipeline.schedule.name >>]
    jobs:
      - checkout_repo:
          latest_upstream: true
      - commit_and_push_branch:
          requires:
            - checkout_repo
